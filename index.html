<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!--Fonte-->
  <script src="https://kit.fontawesome.com/6eba800f66.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Olá, mundo!</title>
</head>

<body class="d-flex">
  <div class="container d-flex align-items-center justify-content-center"> 
    <!-- alinhamento da div calculadora(onde esta o projeto todo) -->
    <div class="calculadora bg-secondary d-flex flex-column align-items-center rounded">
      <!-- alinhamento dos itens dentro da div calculadora -->
      <div class="titulo">
        <span class="font-weight-bold">Calculadora - IMC</span>
        <hr>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="nome">Nome: </label>
            <input class="" type="text" name="nome" id="nome">
          </div>
        </div>
      </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="altura">Altura: </label>
              <input type="number" name="altura" id="altura">     
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group peso">
              <label for="peso">Peso: </label>
              <input type="number" name="peso" id="peso">
            </div>
          </div>
        </div>
        <button id="botaoCalcular" class="btn btn-outline-light form-control">Calcular</button>
        <div id="result" class="resultado hide">
          <p>Resultado aqui</p>
        </div>
        <button id="botaoLimpar" class="btn btn-outline-dark hide form-control">Limpar</button>
    </div>
  </div>

  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
